<!DOCTYPE html>
<html ng-app="DrugExpertSystemApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/foundation.css">
    <script src="../../js/vendor/modernizr.js"></script>
    <title>Substance property adding form </title>
</head>
<body>

<div class="off-canvas-wrap">

    <div class="inner-wrap">


        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="subpropNameList.html">Back</a></h1>
                </li>
            </ul>
        </nav>

      
        <section class="main-section">
            <div class="section-inner">
                <div id="showAllProperty" class="scroll-contrainer">
                    <h2>Substance Property</h2>
                <form data-abide id="solubilityForm" action="addNewSolubility" method="get">
                    <fieldset>
                        <legend>Update And Delete Solubility</legend>
                            <div class="large-6 columns">
                                <label>Solubility Type
                                    <small>required</small>
                                    <input type="text" name="type" pattern="alpha" placeholder="input solubility type here"required>
                                </label>
                            <small class="error">Name is required and must be a string.</small>
                            </div>

                            <div class="large-6 columns">
                                <label>Solubility Value
                                 <small>required</small>
                                    <input type="text" name="solubilityValueProperty" pattern="float"
                                        placeholder="input solubility value here" required>
                                 </label>
                                    <small class="error">The Value Property is float Number.</small>
                                </div>
                        
                        <button type="submit" class="success">Submit</button>
                        <!--
                        <button type="submit" class="">Update</button>
                        <button type="submit" class="alert">Delete</button>
                        -->
                    </fieldset>
                </form>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="../../js/vendor/jquery.js"></script>
<script src="../../js/foundation.min.js"></script>
<script src="../../js/foundation/foundation.topbar.js"></script>
<script src="../../js/foundation/foundation.abide.js"></script>
<script src="../../js/foundation/foundation.magellan.js"></script>
<script>
$(document).foundation();
</script>

</body>
</html>
