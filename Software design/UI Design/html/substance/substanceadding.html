<!DOCTYPE html>
<html ng-app="DrugExpertSystemApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/foundation.css">
    <script src="../../js/vendor/modernizr.js"></script>
    <title>Update And Delete Substance</title>
</head>
<body>
<div class="off-canvas-wrap">

    <div class="inner-wrap">


        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="substanceMenu">Back</a></h1>
                </li>
            </ul>
             <section class="top-bar-section">
                <ul class="right">
                    <li class="success"><a href="#">Update</a></li>
                     <li class="alert"><a href="#">Delete</a></li>
                </ul>
            </section>

        </nav>



<section class="main-section">
<div class="section-inner">
<div class="scroll-contrainer">

<form data-abide id="addSubstanceForm" action="addSubstance" method="get">
<fieldset>
<legend>Update And Delete Substance</legend>
<div class="row">
    <div class="large-6 columns">
        <label>Substance Name:
            <small>required</small>
            <input type="text" name="name" pattern="alpha" placeholder="SubstanceA"
                   required>
        </label>
        <small class="error">Name is required and must be a string.</small>
    </div>
</div>

<div class="row">
    <div class="large-6 columns">

        <label>Water Solubility
            <select name="waterSolubilityId">
                <option value=0>Very Soluble</option>
            </select>
        </label>

    </div>
</div>
<label>Stability</label>

<div class="row">

    <div class="large-6 columns">
        <label>Kinetic Creation
            <select name="kineticCrId">
                <option value=0>None</option>
            </select>
        </label>

    </div>
</div>

<div class="row">
    <div class="large-6 columns">
        <label>Degradation Mechanism
            <label>Check these out</label>
                <input id="checkbox1" type="checkbox" name="degraId" value="${degradationMechanism.id}"><label
                    for="checkbox1">Good</label>
        </label>

    </div>
</div>

<div class="row">

    <div class="large-6 columns">
        <label>Dissolution Property
            <select name="disProId">
                <option value=0>VeryBad Pka</option>
            </select>
        </label>

    </div>
</div>

<div class="row">

    <div class="large-6 columns">
        <label>Partition Coefficient
            <select name="partCoId">
                <option value=0>None</option>
            </select>
        </label>

    </div>
</div>

<div class="row">

    <div class="large-6 columns">
        <label>Physical Form
            <select name="phyId">
                <option value=0>Solid</option>
            </select>
        </label>

    </div>
</div>

<div class="row">

    <div class="large-6 columns">
        <label>Hygroscopitity
            <select name="hygroId">
                <option value=0>Have</option>
            </select>
        </label>

    </div>
</div>

<div class="row">

    <div class="large-6 columns">
        <label>Particle Size
            <select name="particleId">
                <option value=0>Small</option>
            </select>
        </label>

    </div>
</div>

<div class="row">

    <div class="large-6 columns">
        <label>Alcohol Solubility Property
            <select name="alcoholId">
                <option value=0>None</option>
            </select>
        </label>

    </div>
</div>

<div class="row">

    <div class="large-6 columns">
        <label>Flowability
            <select name="flowablityId">
                <option value=0>Very Good</option>
            </select>
        </label>

    </div>
</div>

<div class="row">

    <div class="large-6 columns">
        <label>Desity
            <select name="desityId">
                <option value=0>None</option>
            </select>
        </label>

    </div>
</div>
<div class="row">

    <div class="large-6 columns">
        <label>MolecularWeightProperty
            <small>required</small>
            <input type="text" name="molecularWeight" pattern="float"
                   placeholder="2.35" required>
        </label>
        <small class="error">The Value Property is float Number.</small>
    </div>
    <div class="large-6 columns">
        <label>PKa Property
            <select name="pkaPro">
                <option value=0>None</option>
            </select>
        </label>

    </div>
</div>

<div class="large-6 columns">
    <label>WeightProperty
        <small>required</small>
        <input type="text" name="weightproperty" pattern="float"
               placeholder="2.35" required>
    </label>
    <small class="error">The Value Property is float Number.</small>
</div>

<div class="row">
    <div class="large-6 columns">
        <label>Ionicity
            <small>required</small>
            <input type="text" name="lonicity" pattern="alpha" placeholder="LogicalFP"
                   required>
        </label>
        <small class="error">Name is required and must be a string.</small>
    </div>
</div>

<button type="submit">Submit</button>
</fieldset>
</form>

</div>
</div>
</section>
</div>

</div>


<script src="../../js/vendor/jquery.js"></script>
<script src="../../js/foundation.min.js"></script>
<script src="../../js/foundation/foundation.topbar.js"></script>
<script src="../../js/foundation/foundation.abide.js"></script>
<script src="../../js/foundation/foundation.magellan.js"></script>
<script>
$(document).foundation();
</script>

</body>
</html>
